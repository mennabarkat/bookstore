<docktype html>
    <html>
      <head>
        <meta charset="UTF.8" />
        <title>shopping store</title>
         <meta name="description"content = this " is my shopping store" />
        
      </head>
      <body>
        <header>
            <h1>booksstore</h1>
        </header>
         
        <form action="" method="get" target="blank">
            <div>
                <label>username</label>
            <input type="text" required placeholder="write complex pass" value="osama" readonly>
            </div>
            <br>
            <div>
                <label>password</label>
            <input type="password" required minlength="10" maxlength="15">
            </div>
            <br>
            <div>
              <label>email</label>
          <input type="email" value="menna@t" name="email" disabled>
          </div>
          <br>
          <div>
            <input  id= wind type="radio" name="os" value="windows">
            <label for="wind">windows</label>
          </div>
          <br>
          <div>
            <input id="mac" type="radio" name="os" value="mac">
            <label for="mac">mac</label>
          </div>
          <br>
          <div>
            <input id="linux" type="radio" name="os" value="linxs">
            <label for="linux">linxs</label>
          </div>
          <br>
<hr>
          <div>
            <input  id= wind3 type="checkbox" name="os" value="windows">
            <label for="wind3">windows</label>
          </div>
          <br>
          <div>
            <input id="mac3" type="checkbox" name="os" value="mac">
            <label for="mac3">mac</label>
          </div>
          <br>
          <div>
            <input id="linux3" type="checkbox" name="os" value="linxs">
            <label for="linux3">linxs</label>
          </div>
          <br>
          <input type="color" name="color">
            <br>
        <label>range</label>
        <input type="range" name="range" min="0" max="100">
        <br>
        <label>number</label>
        <input type="number" name="number" min="0" max="100">
         
        <hr/>

          <label for="book"> choose book</label>
           <select name="book" id="book">
              <optgroup label="policey books">
                <option value="1">book1</option>
                <option value="2">book2</option>
                <option value="3">book3</option>
              </optgroup>

               <optgroup label="romantic books">
                <option value="4">book4</option>
                <option value="5">book5</option>
                <option value="6">book6</option>
               </optgroup>

            </select>
        <hr/>
             <textarea name="subject" cols="40" rows="10" placeholder="test text"></textarea>
              <hr/>
              <div>
                 <label>upload</label>
                 <input type="file">
              </div>
              <hr/>
              <div>
                <label>search</label>
                <input type="search">
             </div>
             <hr/>
             <div>
              <label>url</label>
              <input type="url">
           </div>
           <hr/>
           <div>
              <label>dete</label>
              <input type="date">
           </div>
           <hr/>
           <label>choose from list</label>
            <input list="programming" name="pro">
              <datalist id="programming" name="prog">
                <option value="python">
                  <option value="python">

                    <option value="c">

                      <option value="c++">

                        <option value="c#">

                          <option value="html">

                            <option value="css">

              </datalist>
              <hr/>
               </form>
            <input type="submit">
            <input type="reset" value="reset">
            
        </form>
      </body>
    </html>
